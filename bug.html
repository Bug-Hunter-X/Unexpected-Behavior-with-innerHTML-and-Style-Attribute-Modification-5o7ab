<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly using innerHTML to modify the style attribute
    document.getElementById("myDiv").innerHTML = "<div style='display:none;'>Hidden Text</div>";
  </script>
</body>
</html>
